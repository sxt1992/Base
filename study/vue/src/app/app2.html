<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app2</title>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var mixin = {
        methods: {
            foo: function () {
                console.log('foo')
            },
            conflicting: function () {
                console.log('from mixin')
            }
        }
    };
    var app=new Vue({
        mixins: [mixin],
        methods: {
            bar: function () {
                console.log('bar')
            },
            conflicting: function () {
                console.log('from self')
            }
        }
    });
    app.foo() // -> "foo"
    app.bar() // -> "bar"
    app.conflicting() // -> "from self"
</script>
</body>
</html>
