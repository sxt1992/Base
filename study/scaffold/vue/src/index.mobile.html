<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Scaffold</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <!-- <link rel="apple-touch-icon" href="./favicon.ico"> -->
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
    <script>
        !function (window) {
            // rem 布局,就是设置html的font-size
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var createStyle = function (event) {
                window.rem = window.innerWidth / 10;
                window.document.getElementsByTagName('html')[0].style.fontSize = rem + "px";
                var style;
                if (style = window.document.getElementById("htmlfontsize")) {
                    style.parentNode.removeChild(style);
                }
                style = window.document.createElement("style");
                style.id = "htmlfontsize";
                style.appendChild(window.document.createTextNode("html{font-size:" + rem + "px !important;}"));
                window.document.head.appendChild(style);
            };
            window.addEventListener(resizeEvt, createStyle, false);
            window.document.addEventListener('DOMContentLoaded', createStyle, false);
        }(window);
    </script>
    <style>
        html,body{margin:0;padding:0;width:100%;height:100%;}
        body{font:0.42rem/1.5 Arial,Helvetica,sans-serif;}
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
