function findSHA1(){
    var findStr=document.getElementById("find-sha1").value.replace(/^\s*|\s*$/g,"");
    document.getElementById("find-sha1").value=findStr;
    var showRes=document.getElementById("show-res");
    if(findStr!="" && winSHAs[findStr.toUpperCase()]){
    	var item=winSHAs[findStr.toUpperCase()];
        showRes.innerHTML="<span><em>\u6807\u9898:</em>"+item.title+"</span><b><em>\u6587\u4ef6\u540d:</em>"+item.fileName+"</b><i><em>SHA1:</em>"+item.sha1+"</i><p><em>\u94fe\u63a5:</em>"+item.href+"</p>";
    }else{
        showRes.innerHTML="";
        return;
    }
}
function clearSHA1(){
    document.getElementById("find-sha1").value="";
    document.getElementById("show-res").innerHTML="";
