<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Scaffold</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- <link rel="apple-touch-icon" href="./favicon.ico"> -->
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
    <script>
        !function (w) {
            var doc = w.document,
                resizeEvt = 'orientationchange' in w ? 'orientationchange' : 'resize',
                styFunc = function (event) {
                    w.rem = w.innerWidth / 10;
                    doc.getElementsByTagName('html')[0].style.fontSize = rem + 'px';
                    var style;
                    if (style = doc.getElementById('htmlfontsize')) {
                        style.parentNode.removeChild(style);
                    }
                    style = doc.createElement('style');
                    style.id = 'htmlfontsize';
                    style.appendChild(doc.createTextNode('html{font-size:' + rem + 'px !important;}'));
                    doc.head.appendChild(style);
                };
            w.addEventListener(resizeEvt, styFunc, false);
            doc.addEventListener('DOMContentLoaded', styFunc, false);
        }(window);
    </script>
    <style>
        html,body{margin:0;padding:0;width:100%;height:100%;}
        body{font:0.42rem/1.5 Arial,Helvetica,sans-serif;}
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
